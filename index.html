<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="main">
        <div class="panel left">
            <div class="banner">
                <img src="Images/skull.svg" class="logo"/>
                <h1 class="logo-text">Custom Shop Newsletter</h1>
            </div>
        </div>
        <div class="panel right">
            <p id="upper-text">If you want to find out about the latest and greatest from us here at the Custom Shop, sign up for our weekly-update newsletter. </br></br> You know you want to!</p>
            <form>
                <div class="field-rows">
                    <fieldset>
                        <label for="first_name">First Name:</label>
                        <input id="first_name">
                    </fieldset>
                    <fieldset>
                        <label for="last_name">Last Name:</label>
                        <input id="last_name">
                    </fieldset>
                </div>
                <div class="field-rows">
                    <fieldset>
                        <label for="email">Email:</label>
                        <input id="email">
                        <label for="phone_number">Phone Number:</label>
                        <input id="phone_number">
                    </fieldset>
                </div>
                <div class="field-rows">
                    <fieldset>
                        <label for="password">Password:</label>
                        <input id="password">
                        <label for="confirm_password">Confirm Password:</label>
                        <input id="confirm_password">
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
